<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML_Lists</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS_My_Style.css">
	</head>
	<body>
		<header>
			<h1>Moffat Farm</h1>			
		</header>
		<main>
			<!-- Unordered List -->
			<h2>Unordered list of Animals</h2>
			<ul>
				<li>Dog</li>
				<li>Cat</li>
				<li>Snake</li>
				<li>Chicken</li>
			</ul>
			<!-- Ordered List -->
			<h2>Pets ordered by Rating</h2>
			<ol>
				<li>Albert</li>
				<li>Zuli</li>
				<li>Nug</li>
				<li>Papaya</li>
				<li>Supreme</li>
				<li>Gucci</li>
				<li>Pilar</li>
				<li>Barbus</li>
				<li>Peep</li>
				<li>Batman</li>
			</ol>
		</main>		
	</body>
</html>
